name: Generate

on:
  push:
    branches:
      - "master"
jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: "3.9"
      - name: Install requirements
        run: python -m pip install .
      - name: Generate all
        run:
          oca-team-maintainer --org $GITHUB_REPOSITORY_OWNER --token ${{
          secrets.ORG_TOKEN }} --folder ./conf
